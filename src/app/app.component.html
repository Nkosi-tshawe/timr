<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1 style="font-size: 24px">tymr.</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzTitle="Dashboard" nzMatchRouter nzIcon="field-time">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tracker">Day View</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/calendar">Calendar</a>
          </li>
        </ul>
        <!-- <a routerLink="/tracker" nzIcon="dashboard">
          <span nz-icon nzType="field-time"></span>
          <span>Tracker</span>
        </a> -->
      </li>
      <li nz-menu-item nzTitle="Leave" nzMatchRouter>
        <a routerLink="/leave" nzIcon="dashboard">
          <span nz-icon nzType="calendar"></span>
          <span>Leave</span>
        </a>
      </li>
      <li nz-menu-item nzTitle="Reports" nzMatchRouter>
        <a routerLink="/report" nzIcon="dashboard">
          <span nz-icon nzType="pie-chart"></span>
          <span>Report</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <span class="float-right d-inline-block mr-5">
          <nz-avatar nzIcon="user"></nz-avatar
        ></span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
